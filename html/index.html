<head>

<script id="color-group-template" type="text/x-custom-template">
    <div class="container-fluid">
        <div class="row input-row">
            <div class="col-xs-6">
                <div class="input-group">
                    <input type="text" class="form-control input-selector" placeholder="Color Target">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="input-group color-group">
                    <input type="text" class="form-control input-color" placeholder="Color">
                    <a href="#" class="btn btn-default input-group-addon color-picker"></a>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="colour-lover-selector-template" type="text/x-custom-template">
    <li class="colour-lover-selector"></li>
</script>

<script id="colour-lover-prev" type="text/x-custom-template">
    <li class="colour-lover-selector"><a href="#"><i class="glyphicon glyphicon-chevron-left"></i></a></li>
</script>

<script id="colour-lover-next" type="text/x-custom-template">
